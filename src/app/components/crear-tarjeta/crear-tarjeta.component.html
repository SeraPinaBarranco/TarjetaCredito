<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{titulo | uppercase}}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>

        <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"> 
                    <i class="fas fa-user-circle" 
                        [class.green-icon]="this.form.get('titular')?.valid"
                        [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>   
            
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-credit-card" 
                        [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                        [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                </span>
                <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="NÂº Tarjeta">
            </div> 
            
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-calendar-alt" 
                                [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>
                        <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="DD/MM">
                    </div> 
                </div>
                <div class="col-lg-5">
                    <div class="col-lg-7">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-key" 
                                    [class.green-icon]="this.form.get('ccv')?.valid"
                                    [class.red-icon]="this.form.get('ccv')?.invalid && this.form.get('ccv')?.touched"></i>
                            </span>
                            <input formControlName="ccv" maxlength="3" type="password" class="form-control" placeholder="CCV">
                        </div> 
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">
                    <i class="fas fa-database"></i>&nbsp;Aceptar
                </button>                
            </div>
        </form>

    </div>
</div>
