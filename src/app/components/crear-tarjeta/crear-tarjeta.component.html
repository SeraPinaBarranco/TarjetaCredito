<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">Crear Tarjeta</h5>

        <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>   
            
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="NÂº Tarjeta">
            </div> 
            
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="DD/MM">
                    </div> 
                </div>
                <div class="col-lg-5">
                    <div class="col-lg-7">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input formControlName="ccv" type="password" class="form-control" placeholder="CCV">
                        </div> 
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit"><i class="fas fa-database"></i>&nbsp;Aceptar</button>                
            </div>
        </form>

    </div>
</div>
